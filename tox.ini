[tox]
envlist = py27

[testenv]
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
changedir = {toxworkdir}
deps = -r{toxinidir}/requirements.txt
       mccabe==0.2.1
       pep8>=1.5.7
       flake8==2.1.0
       pylint
       hacking
       git+https://github.com/openstack/tempest
commands = flake8 {toxinidir}/argus
           pylint {toxinidir}/argus