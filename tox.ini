[tox]
envlist = py27

[testenv]
usedevelop = True
setenv = VIRTUAL_ENV={envdir}
changedir = {toxworkdir}
deps = -r{toxinidir}/requirements.txt
       flake8
       pylint
       hacking
       git+https://github.com/openstack/tempest
commands = flake8 {toxinidir}/argus
           pylint {toxinidir}/argus